<meta charset="UTF-8">

<h1>PROGRAMA - NUMEROS PARES </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var cero = 0;
    var limite = 100
  

    while (cero <= limite) {
        
        imprimir("------->" + cero);

        cero = cero + 2;
        
    
    }

    alert("fin")
</script>
